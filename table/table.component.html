  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Table</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" routerLink="/dashboard">Home</a>
        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item dropdown">
              <button class="dropbtn btn p-0 border-0 bg-transparent" (click)="myFunction()">
                <img src="../../assets/Male.png" alt="Profile" class="rounded-circle" width="30" height="30"
                  *ngIf="!valueCheck" />
                <img src="../../assets/female.png" alt="Profile" class="rounded-circle" width="30" height="30"
                  *ngIf="valueCheck" />
              </button>
              <div *ngIf="dropdownVisible" class="dropdown-menu show position-absolute">
                <a class="dropdown-item" routerLink="#">Profile</a>
                <a class="dropdown-item" (click)="logout()">Logout</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container py-5">
      <div class="d-flex justify-content-end mb-3">
        <a class="btn btn-success" routerLink="/add">Add</a>
      </div>

      <div class="table-responsive">
        <table class="table text-center table-bordered table-hover align-middle">

          <thead class="table-success">
            <tr>
              <th>Id</th>
              <th>Name</th>
              <th>Email</th>
              <th>Phone</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users; let i = index">
              <td>{{ item.id }}</td>
              <td>{{ item.name }}</td>
              <td>{{ item.email }}</td>
              <td>{{ item.phone }}</td>
              <td class="d-grid gap-2 d-md-flex justify-content-center">
                <button class="btn btn-primary me-2" [routerLink]="['/update', item.id]">Update</button>
                <button class="btn btn-danger" (click)="deleteBtn(item.id)">Delete</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

  </body>

  </html>

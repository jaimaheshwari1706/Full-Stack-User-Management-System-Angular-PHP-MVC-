<div class="container mt-5" [formGroup]="loginForm">
  <h2 class="text-center mb-4">Login</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" id="password" formControlName="password" placeholder="Enter your password" required>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary me-2"  (click)="login()">Login</button>
      <button type="reset" class="btn btn-secondary ms-2" routerLink="signup">Signup</button>
    </div>
  </form>
</div>

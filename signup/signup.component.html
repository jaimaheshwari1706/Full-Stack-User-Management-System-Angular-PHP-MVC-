<div class="container mt-5" [formGroup]="create">
  <h2 class="text-center mb-5" *ngIf="valueCheck == 1"><b>S I G N U P</b></h2>
  <h2 class="text-center mb-5" *ngIf="valueCheck == 2"><b>A D D</b></h2>
  <h2 class="text-center mb-5" *ngIf="valueCheck == 3"><b>U P D A T E </b></h2>

  <form>
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" class="form-control" formControlName="name" placeholder="Enter your name" required>
    </div>
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" formControlName="email" placeholder="Enter your email" required>
    </div>
    <div class="mb-3">
      <label for="phone" class="form-label">Phone</label>
      <input type="tel" class="form-control" formControlName="phone" placeholder="Enter your phone number" required>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password</label>
      <input type="password" class="form-control" formControlName="password" placeholder="Enter your password" required>
    </div>
    <div class="mb-3">
      <label class="form-label">Gender</label>
      <div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" value="male" required>
          <label class="form-check-label" for="male">Male</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" formControlName="gender" value="female" required>
          <label class="form-check-label" for="female">Female</label>
        </div>
      </div>
    </div>
    <div class="d-flex justify-content-center">
      <button type="button" class="btn btn-primary me-2" (click)="signup()" *ngIf="valueCheck == 1">Signup</button>
      <button type="button" class="btn btn-primary me-2" (click)="add()" *ngIf="valueCheck == 2">Add</button>
      <button type="button" class="btn btn-primary me-2" (click)="update()" *ngIf="valueCheck == 3">Update</button>
      <button type="reset" class="btn btn-secondary ms-2" routerLink="">Cancel</button>
    </div>
  </form>
</div>
